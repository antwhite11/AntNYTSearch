<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
     <script src="./Times.js"></script>
  
    
    <title>New York Times Search</title>
</head>
<body>
  <div class="container">
    <div class="row card bg-warning">
        <div class="col-md-12">

           <h1 class="my-5 text-center">

            New York Times Search

           </h1>


        </div>



    </div>

    <div class="container"> 
        <div class="row">
            <div class="card col-md-12 mt-5"> 
                <div class="card-header font-weight-bold">
                    Search Parameters
                 </div>


                <div class="mt-3">Search Term </br>
                    <input class= "w-75" id= "searchterm" type="text">
                
                </div>

                <div class="mt-3">Number of Records to Retrieve</br>
                    <input class="w-75" id="numberofrec" type="number">
                
                
                </div>

                <div class="mt-3">Start Year(Optional)</br>
                    <input class="w-75" id="start" type="text">
                
                
                </div>

                <div class="mt-3">End Year (Optional)</br>
                    <input class="w-75" id="end" type="text">
                
                
                </div>

                <div class="mt-3 mb-3">
                    <button id="searchbutton">Search</button> <button id="clearbtn">Clear Results</button>

                </div>









            </div>
            



        </div>


    </div>

    <div class="container">
        <div class="row">
            <div class="card resultscard col-md-12 mt-4">
                <div class="card-header  font-weight-bold mb-3">
                    Top Articles
                </div>

                <div class="resultsdiv">

                
                </div>


            </div>
        </div>




    </div>

    <div class="border-top mb-2 mt-5">
    <footer class="text-center mt-3">Made with lots and lots of love</footer>
    </div>
  </div>
</body>





</html>
